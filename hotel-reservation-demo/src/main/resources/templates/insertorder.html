<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>新增商品</title>
</head>
<body>
<main class="flex-shrink-0">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
      <a class="navbar-brand" href="/home">Booking Hotel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:if="${userdata == null}" href="/login">Login</a>
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:if="${userdata != null}" th:text="${userdata.username}" id="usersettings">Username</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usersettings">
              <li><a class="dropdown-item" href="/user/updateUserData">修改會員資料</a></li>
              <li><a class="dropdown-item" href="/user/changePSW">修改密碼</a></li>
              <li><a class="dropdown-item" href="blog-post.html">訂單查詢</a></li>
            </ul>
          </li>
          <li class="nav-item" th:if="${userdata != null}"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="py-1">
    <div class="container" style="max-width: 1000px; padding-top: 10px">
      <div class="card" style="background-color: #d1c5c5; padding-top: 10px; padding: 20px 15px">
        <form action="#" th:action="@{/orderlist/orders}" th:object="${orders}" method="post">
          <input type="hidden" th:field="*{id}" name="id">
          <div class="form-group">
            <label for="nameID">客戶名稱</label>
            <input type="text" name="username" id="nameID" th:field="*{username}" class="form-control" th:readonly="true">
          </div>
          <div class="form-group">
            <label for="itemID">商品名稱</label>
            <input type="text" name="hotel_name" id="itemID" th:field="*{hotel_name}" class="form-control" th:readonly="true">
          </div>
          <div class="form-group">
            <label for="checkin_time">checkin時間</label>
            <input type="datetime-local" name="checkin_time" id="checkin_time" th:field="*{checkin_time}" class="form-control">
          </div>
          <div class="form-group">
            <label for="checkin_time">checkout時間</label>
            <input type="datetime-local" name="checkin_time" id="checkout_time" th:field="*{checkout_time}" class="form-control">
          </div>
          <div class="form-group">
            <label for="singleroom">單人間數</label>
            <input type="text" name="author" id="singleroom" th:field="*{singleroom}" class="form-control">
          </div>
          <div class="form-group">
            <label for="doubleroom">雙人間數</label>
            <input type="text" name="author" id="doubleroom" th:field="*{doubleroom}" class="form-control">
          </div>
          <div class="form-group">
            <label for="quadroom">四人間數</label>
            <input type="text" name="author" id="quadroom" th:field="*{quadroom}" class="form-control">
          </div>
          <div class="form-group">
            <label for="totalprice">總價格</label>
            <input type="text" name="totalprice" id="totalprice" th:field="*{totalprice}" class="form-control">
          </div>
          <div class="form-group">
            <label for="statusID">訂單狀態</label>
            <select class="form-select" name="status" th:field="*{status}" id="statusID">
              <option value="0">已成立</option>
              <option value="1">已完成</option>
            </select>
          </div>
          <p class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-top: 30px;">
            <button type="button" class="btn btn-secondary" onclick="history.go(-1)">返回</button>
            <button type="submit" class="btn btn-primary" >提交</button>
          </p>
        </form>
      </div>
    </div>
  </section>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
